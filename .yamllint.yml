extends: default

rules:
  # Linia może mieć do 140 znaków, a i tak to tylko warning
  line-length:
    max: 140
    level: warning

  # Typowe problematyczne reguły wyłączamy na start
  truthy: disable
  comments-indentation: disable
  document-start: disable
  new-line-at-end-of-file: disable
  trailing-spaces: disable

ignore: |
  .git/
  .github/
  analysis/graphs/
  analysis/raw_exports/
