name: CI

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  yaml-lint:
    name: YAML validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          # Nasza konfiguracja z pliku w repo
          config_file: .yamllint.yml
          # Lintuj całe repo, ale:
          file_or_dir: .
          # NIE w trybie strict – ostrzeżenia nie wywalą CI
          strict: false
          # Tylko błędy, bez warningów w output
          no_warnings: false

  # Markdown lint odstawiamy na później, żeby nie blokował CI.
